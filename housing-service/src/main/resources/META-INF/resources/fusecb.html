<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Raise a Repair</title>
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		  crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Camden Borough Council - Raise a Repair</h1>
	<div id="find-an-address-section">
		<h2>Find an address</h2>
		<p class="lead">
			Fill out the form below to find an address
		</p>
		<div class="row">
			<form class="form-group" id="find-an-address-form">
				<input class="form-control" id="api-key" type="text" placeholder="Enter your Ieal Postcodes API key" />
				<hr />
				<input class="form-control" id="postcode-input" type="text" placeholder="Enter a postcode" />
				<br />
				<label>Address Line One</label>
				<input class="form-control" id="first_line" type="text">
				<label>Address Line Two</label>
				<input class="form-control" id="second_line" type="text">
				<label>Address Line Three</label>
				<input class="form-control" id="third_line" type="text">
				<label>Post Town</label>
				<input class="form-control" id="post_town" type="text">
				<label>Postcode</label>
				<input class="form-control" id="postcode" type="text">
			</form>
		</div>
	</div>
	<div id="find-a-resident-section">
		<h2>Find a resident</h2>
		<p class="lead">
			Fill out the form below to find a resident
		</p>
		<div class="row">
			<form class="form-inline" id="find-a-resident-form">
				<input id="first-name" type="text" placeholder="Enter first name" class=""/>
				<input id="surname" type="text" placeholder="Enter surname" class=""/>
				<input id="uprn" type="text" placeholder="UPRN from address" class=""/>
				<button id="find-a-resident-button" class="btn btn-primary">Find a resident</button>
			</form>
		</div>
		<div class="row">
			<h3>Results:</h3>
			<div id="housing-result" style="min-height:20em;"></div>
		</div>
	</div>
	<div id="raise-a-repair-section">
		<div class="alert alert-danger" id="error-message">
			Sorry but we couldn't find a resident named <span id="error-resident-name"></span> at <span id="error-address-first-line"></span>.
			Please phone us to raise your repair:  <strong>020 7974 4444</strong>
		</div>
		<button class="btn-success" id="raise-a-repair-button">
			Click to raise a repair for <span id="resident-name"></span> at <span id="address-first-line"></span>
		</button>
	</div>
</div>
	<script src="https://cdn.jsdelivr.net/npm/@ideal-postcodes/address-finder-bundled@4"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="./raise-a-repair.js"></script>
</body>
</html>
