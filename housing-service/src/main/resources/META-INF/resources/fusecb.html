<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Raise a Repair</title>
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		  crossorigin="anonymous">
</head>
<body>
	<div class="container">

	<div>
		<h1>Camden Borough Council - Raise a Repair</h1>
		<p class="lead">
			Fill out the form below to request a repair for your property.
		</p>
		<div class="row">
			<form class="form-inline" id="raise-a-repair-form">
				<input id="name" type="text" placeholder="Enter your first name" class=""/>
				<input id="address" type="text" placeholder="Enter your address" class=""/>
				<button id="raise-a-repair-button" class="btn btn-primary">Raise a repair</button>
			</form>
		</div>

		<div class="row">
			<h3>Results:</h3>
			<pre style="min-height:20em;"><code id="housing-result"></code></pre>
		</div>

	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
        $(document).ready(function() {

            async function callHousingService() {
				const nameInput = $("#name");
				const addressInput = $("#address");

				const nameValue = nameInput.val();
				const addressValue = addressInput.val();

				const nameAndAddressObject = {
					name: `${nameValue}`,
					address: `${addressValue}`
				}

				const jsonNameAndAddress = JSON.stringify(nameAndAddressObject);

				$.getJSON(`/camel/housing/${jsonNameAndAddress}`, function (res) {
					$("#housing-result").prepend(JSON.stringify(res) + "\n");
				});

            }
            $("#raise-a-repair-button").click(async function(e) {
				e.preventDefault();
                callHousingService();
            });
        });
	</script>
</div>
</body>
</html>
